<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>

    <script>
        function handleFileUpload(event) 
        {
            const fileInput = event.target;
            const file = fileInput.files[0];
    
            if (file) 
            {
                const fileURL = URL.createObjectURL(file);  // Creating a temporary URL
                const fileDisplay = fileInput.nextElementSibling; // Selects the correct display div, to display name of file
                fileDisplay.textContent = file.name;
    
                const row = fileInput.closest("tr"); 
                const viewLink = row.querySelector(".viewProject"); 
    
                if (viewLink) {
                    viewLink.href = fileURL; // Set link to uploaded file
                    //viewLink.textContent = "Open Uploaded File"; // Update link text
                }
            }
        }
    </script>
    
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .fileDisplay {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
    
</head>

<body>
    <h1>Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>Serial No.</th>
                <th>Student Name</th>
                <th>Image</th>
                <th>Upload CV</th>
                <th>View CV</th>
            </tr>
        </thead>
        <tbody>
